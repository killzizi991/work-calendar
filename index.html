<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь продаж</title>
    <meta name="theme-color" content="#4e73df">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA оптимизация -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Календарь продаж">
</head>
<body>
    <!-- Индикатор загрузки -->
    <div id="app-loading">Загрузка приложения...</div>
    
    <!-- Навигация -->
    <div class="header">
        <button id="prev-month">&lt;</button>
        <button id="month-year-selector" class="month-selector">
            <h2 id="current-month-year">Октябрь 2023</h2>
        </button>
        <button id="next-month">&gt;</button>
        <button id="summary-btn">Расчеты</button>
    </div>
    
    <!-- Календарь -->
    <div id="calendar" class="calendar"></div>
    
    <!-- Модальные окна -->
    <div id="modal" class="modal">...</div>
    <div id="summary-modal" class="modal">...</div>
    <div id="period-modal" class="modal">...</div>

    <script src="script.js"></script>
    <script>
        // Проверка PWA статуса
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('Запущено как PWA - интерфейс браузера скрыт');
        }
        
        // Скрытие индикатора загрузки
        window.addEventListener('load', () => {
            document.getElementById('app-loading').style.display = 'none';
        });
    </script>
</body>
</html>
